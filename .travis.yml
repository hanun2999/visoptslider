language: cpp
matrix:
  include:
  - compiler: gcc
    os: linux
  - compiler: clang
    os: osx
dist: xenial
addons:
  homebrew:
    packages:
    - eigen
    - qt
    update: true
  apt:
    packages:
    - qt5-default
    - libeigen3-dev
script:
- cmake . && make
deploy:
  on:
    branch: master
    tags: true
    condition: $TRAVIS_OS_NAME = "linux"
  provider: pypi
  user: koyama
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
